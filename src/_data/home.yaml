cta_title: Celebrem com a gente
cta_description: Em oração, com muito amor e carinho, queremos celebrar com vocês o nosso casamento.
cta_title2: Homenagens
cta_description2: O que nós mais queríamos é que hoje vocês estivessem presentes. Ainda assim, temos a certeza da alegria que sentiriam ao nos ver dar mais este passo. Vocês continuam vivos em nossas memórias e corações. Seus exemplos, histórias e amor nos moldaram e nos trouxeram até aqui. Suas lições nos acompanham todos os dias, especialmente em momentos como este, em que celebramos o amor e a união. Embora não estejam fisicamente ao nosso lado, sentimos a presença de vocês em cada detalhe. Esta celebração também é uma forma de honrá-los e agradecer pelo o que somos. Recebemos as bênçãos e o amor de vocês. Dentro de nós, existe muito de cada um. 
Gratidão e muita saudade.footer_cta_title: 
