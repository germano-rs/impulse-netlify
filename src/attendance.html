---
layout: default
---

<div class="text-center py-12 px-6 mt-12">
	<h1 class="font-display font-bold text-5xl mb-6">Confirme Presença</h1>
	<p class="max-w-lg mx-auto">Informe os nomes de quem irá compartilhar conosco esse momento tão especial no dia 20 de
		dezembro de 2024.</p>
</div>

<div class="container mx-auto px-6 mb-12">
	<div class="relative z-10 mx-auto max-w-4xl flex justify-between uppercase font-heading tracking-widest text-sm mb-12">
		<a href="{{ home.link_one }}" class="border-b border-white underline">{{ home.link_one_text }}</a>
		<a href="{{ home.link_two }}" class="border-b border-white underline">{{ home.link_two_text }}</a>
	</div>
	<div class="grid grid-cols-1  gap-12 max-w-4xl mx-auto">


		<div>
			<form name="attendance" netlify data-netlify="true" netlify-honeypot="bot-field" action="/thank-you">
				<input type="hidden" name="form-name" value="contact">
				<p class="hidden">
					<label>Don’t fill this out if you're human: <input name="bot-field"></label>
				</p>
				<div class="mt-6 text-center">
					<label class="block text-base tracking-tight text-gray-600">Coloque neste espaço os nomes dos que estarão conosco no dia!</label>
					<label class="underline">Caso algum deles seja criança, por favor, informe a idade.</label>
					<label class="block text-base tracking-tight text-gray-600"><strong>Confirme até o dia 13/12/2024</strong></label>
					<textarea name="message" rows="8"
						placeholder="Coloque neste espaço os nomes dos que estarão conosco no dia! Caso algum deles seja criança, por favor, informe a idade."
						required class="mt-2 w-full border-none text-sm p-4 bg-gray-100 text-gray-700"></textarea>
				</div>
				<div class="p-4 grid grid-cols-1 md:grid-cols-2 gap-4">
					<button x-on:click="closePayGifts()" type="button"
						class="block text-center font-semibold px-4 py-4 bg-gray-200 text-gray-500 uppercase text-xs">
						Voltar
					</button>
					<button
						class="block text-center font-semibold px-4 py-4 bg-gray-900 text-gray-100 uppercase text-xs">
						Enviar Confirmação de Presença
					</button>
				</div>
			</form>
		</div>

	</div>
</div>
